<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<style>
    .form-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    .summary-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    p{
        text-align: justify;
        padding: 5px 15px;
    }

    .form{
        padding: 10px;
    }

    .summary{
        padding: 10px;
    }

    body {
        --color2: #80c9dd;
        --color3: #d5eaf0;
        --color1: #62bbd3;

        background-color: var(--color1);
        background-image: linear-gradient(30deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(150deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(30deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(150deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(60deg, var(--color3) 25%, transparent 25.5%, transparent 75%, var(--color3) 75%, var(--color3)),
        linear-gradient(60deg, var(--color3) 25%, transparent 25.5%, transparent 75%, var(--color3) 75%, var(--color3));
        background-size:40px 70px;
        background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
    }

    /*$color2-1: #fff;*/

    /*body1 {*/
    /*background-color:#62bbd3;*/
    /*background-image:*/
    /*radial-gradient($color2-1 9px, transparent 10px),*/
    /*repeating-radial-gradient($color2-1 0, $color2-1 4px, transparent 5px, transparent 20px, $color2-1 21px, $color2-1 25px, transparent 26px, transparent 50px);*/
    /*background-size: 30px 30px, 90px 90px;*/
    /*background-position: 0 0;*/
    /*}*/
</style>

<div class="form-container">
    <form th:action="@{/getSummary}" method="post" class="form">

        <div class="form-group">
            <label for="text">Текст для составления реферата</label>
            <textarea th:name="text" id="text" class="form-control" rows="10" placeholder="Введите текст"></textarea>
        </div>

        <div class="form-row align-items-center">
            <div class="form-group col-sm-3 my-1">
                <label for="select1">Алгоритм</label>
                <select th:name="summarizertype" class="form-control" id="select1">
                    <option>Statistic</option>
                    <option>TextRank</option>
                    <option>KMeans</option>
                    <option>LSA</option>
                </select>
            </div>

            <div class="form-group col-sm-3 my-1">
                <label for="select2">Размер реферата</label>
                <select th:name="compression" id="select2" class="form-control" >
                    <option th:value="0.1">10%</option>
                    <option th:value="0.2">20%</option>
                    <option th:value="0.3">30%</option>
                    <option th:value="0.4">40%</option>
                    <option selected th:value="0.5">50%</option>
                    <option th:value="0.6">60%</option>
                    <option th:value="0.7">70%</option>
                    <option th:value="0.8">80%</option>
                    <option th:value="0.9">90%</option>
                    <option th:value="1.0">100%</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Реферат</button>
    </form>
</div>

</body>
</html>
