<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

    <style>
    .form-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    .summary-container{
        max-width: 800px;
        margin: 20px auto 0 auto;
        background: white;
        border-radius: 8px;
    }

    p{
        text-align: justify;
        padding: 5px 15px;
    }

    .form{
        padding: 10px;
    }

    .summary{
        padding: 10px;
    }

    body {
        --color2: #80c9dd;
        --color3: #d5eaf0;
        --color1: #62bbd3;

        background-color: var(--color1);
        background-image: linear-gradient(30deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(150deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(30deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(150deg, var(--color2) 12%, transparent 12.5%, transparent 87%, var(--color2) 87.5%, var(--color2)),
        linear-gradient(60deg, var(--color3) 25%, transparent 25.5%, transparent 75%, var(--color3) 75%, var(--color3)),
        linear-gradient(60deg, var(--color3) 25%, transparent 25.5%, transparent 75%, var(--color3) 75%, var(--color3));
        background-size:40px 70px;
        background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
    }

    /*background-size: 30px 30px, 90px 90px;*/
    /*background-position: 0 0;*/
    /*}*/
</style>

    <div class="summary-container">
        <div class="summary">
            <h6>Исходный текст:</h6>
            <p th:text="${text}"></p>
            <h6>Реферат:</h6>
            <p th:text="${summary}"></p>
            <h6>Алгоритм:</h6>
            <p th:text="${summarizertype}"></p>
            <h6>Размер реферата:</h6>
            <p th:text="${compression}"></p>

            <a href="/">
                <button type="submit" class="btn btn-primary mb-2">Новый реферат</button>
            </a>

        </div>
    </div>
</body>
</html>
